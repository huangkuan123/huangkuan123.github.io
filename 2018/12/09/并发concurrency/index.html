<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">func main() &#123;    </span><br><span class="line">    fmt.Println(runtime.NumCPU())        <span class="comment">//这里可以看到我的cpu核数，利用多核运行程序    </span></span><br><span class="line">    runtime.GOMAXPROCS(runtime.NumCPU()) <span class="comment">//利用多核进行运行程序，当使用go时非阻塞时，执行顺序是随机的    </span></span><br><span class="line">    <span class="comment">//不均匀，为了防止某些步骤未执行完毕main函数就退出需要配合另外一个包sync或者通过缓存通道    </span></span><br><span class="line">    <span class="comment">//例如程序需要执行十次，那么每次存入一个值，外部用取到十次值才退出    </span></span><br><span class="line">    s := sync.WaitGroup&#123;&#125;    </span><br><span class="line">    s.Add(<span class="number">10</span>) <span class="comment">//增加十个任务    </span></span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="number">10</span>; i += <span class="number">1</span> &#123;        </span><br><span class="line">        ww(&amp;s, i)    </span><br><span class="line">        &#125;    </span><br><span class="line">    s.Wait()             <span class="comment">//等待十次任务清除才会继续下面的动作    </span></span><br><span class="line">    c := make(chan bool) <span class="comment">//这是双向通道，还有一种是单项通道只可以取或存    </span></span><br><span class="line">    go Test(c)           <span class="comment">//goroutine关键字，由官方实现的一个超级线程池    </span></span><br><span class="line">    <span class="comment">//通过通信(通道)来实现共享内存channel。这里又讲到时间切片的概念，在多进程中也讲到过    </span></span><br><span class="line">    fmt.Println(<span class="number">1</span>) <span class="comment">//这里并非按照顺序执行，有可能Test函数先执行,如果将通道放置上一行，则是阻塞的操作    </span></span><br><span class="line">    &lt;-c            <span class="comment">//遇到这一行则会等待Test返回才会执行下一句    </span></span><br><span class="line">    <span class="comment">//可以通过for range迭代这个通道，就会一直等待通道存入值信号，要用close关闭这个通道    </span></span><br><span class="line">    <span class="comment">//通道缓存概念:make(chan bool 1)创建一个容量为1的通道,有缓存为异步的,无缓存是阻塞的    </span></span><br><span class="line">    <span class="comment">//可以简单的理解为通道已经有个东西了,只要读就能读到东西,无缓存理解为通道没有东西，没有读到就会一直等待    </span></span><br><span class="line">    <span class="comment">//</span></span><br><span class="line">&#125;</span><br><span class="line">func Test(c chan bool) &#123; <span class="comment">//这里传递一个通道参数需要三个    </span></span><br><span class="line">    fmt.Println(<span class="string">"go go go !!!"</span>)    </span><br><span class="line">    c &lt;- <span class="keyword">true</span></span><br><span class="line">    &#125;</span><br><span class="line">func ww(s *sync.WaitGroup, i int) &#123;    </span><br><span class="line">    fmt.Println(i)    </span><br><span class="line">    s.Done() <span class="comment">//清除一次</span></span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
