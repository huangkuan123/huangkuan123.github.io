        <p><img src="https://upload-images.jianshu.io/upload_images/7027304-c474e9d65802a87b.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1000/format/webp" alt=""></p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;    </span><br><span class="line">    m := <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span>) <span class="comment">//初始化一个map</span></span><br><span class="line">    m[<span class="number">1</span>] = <span class="string">"ok"</span><span class="comment">//赋值    </span></span><br><span class="line">    <span class="built_in">delete</span>(m, <span class="number">1</span>)<span class="comment">//删除m键为1的键值对</span></span><br><span class="line">    a := m    </span><br><span class="line">    fmt.Println(a)    </span><br><span class="line">    <span class="comment">//m2 := make(map[int]map[int]string) //初始化一个二维map</span></span><br><span class="line">    <span class="comment">//m2[1][1] = "ok2"    </span></span><br><span class="line">    <span class="comment">//fmt.Println(m2)//在这里m2运行不了，报错信息为panic: assignment to entry in nil map</span></span><br><span class="line">    <span class="keyword">var</span> m2 <span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span><span class="comment">//定义一个二维数组的类型</span></span><br><span class="line">    m2 = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span>) <span class="comment">//初始化这个map,定义类型与初始化概念    </span></span><br><span class="line">    m2[<span class="number">1</span>] = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span>)<span class="comment">//初始化内部数组，如果不初始化会报错，也就是说多维数组需要把内部map全部初始化，    </span></span><br><span class="line">    <span class="comment">//这里是将m2键为1的值初始化，之后如果有2号键，则需要对2也进行初始化    </span></span><br><span class="line">    <span class="comment">//这就肯定会有一个解决方案，在实际编码中我们是不会手动初始化一个未知个数的map的    </span></span><br><span class="line">    m2[<span class="number">1</span>][<span class="number">1</span>] = <span class="string">"ok2"</span>    </span><br><span class="line">    fmt.Println(m2)    </span><br><span class="line">    fmt.Println(m2[<span class="number">2</span>][<span class="number">1</span>]) <span class="comment">//这里可以看出返回的是一个空字符串    </span></span><br><span class="line">    fmt.Println(<span class="string">"结束"</span>)    </span><br><span class="line">    v, b := m2[<span class="number">2</span>][<span class="number">1</span>] <span class="comment">//多返回值的写法，v为键对应的值，b为这个值是否存在。</span></span><br><span class="line">    <span class="comment">//因为有些时候我们会给值认为赋值，而这个值恰巧就是空字符串。这里返回的false意味着并没有值    </span></span><br><span class="line">    fmt.Println(v, b)    </span><br><span class="line">    <span class="keyword">if</span> !b &#123;        </span><br><span class="line">        m2[<span class="number">2</span>] = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span>)    </span><br><span class="line">    &#125;    </span><br><span class="line">    m2[<span class="number">2</span>][<span class="number">1</span>] = <span class="string">""</span> <span class="comment">//如果不加以赋值，那么b还是为空,如果给予赋值，则为true，哪怕是人工赋值一个空字符串    </span></span><br><span class="line">    v, b = m2[<span class="number">2</span>][<span class="number">1</span>]    </span><br><span class="line">    fmt.Println(v, b)    </span><br><span class="line">    fmt.Println(<span class="string">"开始range"</span>)    </span><br><span class="line">    <span class="keyword">for</span> k, v := <span class="keyword">range</span> m2 &#123; <span class="comment">//for配合range可以实现php类似foreach的功能。</span></span><br><span class="line">    <span class="comment">//但是听讲课老师所说，好像range很神奇的样子...在php里foreach岂不是更强大        </span></span><br><span class="line">    fmt.Println(k, v) <span class="comment">//k为索引或者键，v为对应的值，循环出来的也只是一个对数据的拷贝。</span></span><br><span class="line">    <span class="comment">//在循环内修改k或者v的话是并不影响m2的，php的foreach同理        </span></span><br><span class="line">    <span class="comment">//如果循环内只需要k或者v可以在用下划线代替例如_,v:=range....，这里就省略了k只保留v。</span></span><br><span class="line">    <span class="comment">//如果只写一个返回值，那默认的就是返回索引或者说键了，这点和foreach相反    </span></span><br><span class="line">    &#125;    </span><br><span class="line">    m3 := <span class="built_in">make</span>([]<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span>, <span class="number">5</span>) <span class="comment">//使用make创建一个slice,长度为5，golang推荐用make创建。</span></span><br><span class="line">    <span class="comment">//再回顾一下，第二个参数为长度，第三个参数为容量(可省略)    </span></span><br><span class="line">    <span class="comment">//m3代表创建了一个类型为map的slice,slice键为索引，值为map类型    </span></span><br><span class="line">    fmt.Println(m3)    </span><br><span class="line">    <span class="keyword">for</span> k := <span class="keyword">range</span> m3 &#123;        </span><br><span class="line">        m3[k] = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span>) <span class="comment">//将slice中每一个值都初始化,</span></span><br><span class="line">        m3[k][<span class="number">1</span>] = <span class="string">"直直"</span><span class="comment">//将这个map索引为1的赋值    </span></span><br><span class="line">    &#125;    </span><br><span class="line">    fmt.Println(m3)    </span><br><span class="line">    fmt.Println(<span class="string">"如何对map进行排序"</span>)<span class="comment">//map的无序性    </span></span><br><span class="line">    m4 := <span class="keyword">map</span>[<span class="keyword">int</span>]<span class="keyword">string</span>&#123;<span class="number">1</span>: <span class="string">"a"</span>, <span class="number">2</span>: <span class="string">"b"</span>, <span class="number">3</span>: <span class="string">"c"</span>, <span class="number">4</span>: <span class="string">"d"</span>, <span class="number">5</span>: <span class="string">"e"</span>&#125;    </span><br><span class="line">    <span class="keyword">for</span> k, v := <span class="keyword">range</span> m4 &#123;        </span><br><span class="line">        fmt.Println(k, v)    </span><br><span class="line">    &#125; <span class="comment">//在这里多重复几次，可以看出并不是按照顺序来打印的    </span></span><br><span class="line">    <span class="comment">//问题，map具有无序性，那么如果对map进行排序,思路，for循环维护一计数机和一个切片    </span></span><br><span class="line">    s := <span class="built_in">make</span>([]<span class="keyword">int</span>, <span class="built_in">len</span>(m4))    </span><br><span class="line">    i := <span class="number">0</span>    </span><br><span class="line">    <span class="keyword">for</span> k := <span class="keyword">range</span> m4 &#123;</span><br><span class="line">        s[i] = k       </span><br><span class="line">         i += <span class="number">1</span>    </span><br><span class="line">    &#125;    </span><br><span class="line">    sort.Ints(s) <span class="comment">//引入sort包，对切片值进行排序    </span></span><br><span class="line">    fmt.Println(s)&#125;</span><br></pre></td></tr></table></figure>
