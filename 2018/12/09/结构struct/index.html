<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">type</span> person <span class="keyword">struct</span> &#123;    </span><br><span class="line">    Name <span class="keyword">string</span>    </span><br><span class="line">    Age  <span class="keyword">int</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="keyword">type</span> user <span class="keyword">struct</span> &#123;</span><br><span class="line">    Name <span class="keyword">string</span>    </span><br><span class="line">    Age  <span class="keyword">int</span>    </span><br><span class="line">    Info <span class="keyword">struct</span> &#123; <span class="comment">//结构体嵌套一个匿名结构体</span></span><br><span class="line">            Phone <span class="keyword">string</span>        </span><br><span class="line">            City  <span class="keyword">string</span>    </span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">type</span> test <span class="keyword">struct</span> &#123; <span class="comment">//声明一个匿名字段struct    </span></span><br><span class="line">    <span class="keyword">string</span>    </span><br><span class="line">    <span class="keyword">int</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="keyword">type</span> human <span class="keyword">struct</span> &#123;</span><br><span class="line">    Sex  <span class="keyword">string</span>    </span><br><span class="line">    Name <span class="keyword">string</span>    </span><br><span class="line">    Age  <span class="keyword">int</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="keyword">type</span> student <span class="keyword">struct</span> &#123;    </span><br><span class="line">    human    </span><br><span class="line">    Parent_phone <span class="keyword">string</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="keyword">type</span> teacher <span class="keyword">struct</span> &#123;    </span><br><span class="line">    human   <span class="comment">//将上面的human组合进来    </span></span><br><span class="line">    Subject <span class="keyword">string</span></span><br><span class="line">    &#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;    <span class="comment">//struct结构体    </span></span><br><span class="line">    a := person&#123;Name: <span class="string">"hk"</span>&#125; <span class="comment">//可以把这个struct看做成一个php对象与json对象的组合</span></span><br><span class="line">    a.Age = <span class="number">13</span>              <span class="comment">//可以这样用.取值和赋值    </span></span><br><span class="line">    fmt.Println(a)    A(a)           <span class="comment">//从这里能够看出来，这里传递过去的是一个值的拷贝，在A函数里面对这个struct的修改并不会影响到a    </span></span><br><span class="line">    fmt.Println(a) <span class="comment">//如果加&amp;符号，则是引用传递，修改就会改变原有的值    </span></span><br><span class="line">    b := <span class="keyword">struct</span> &#123;  <span class="comment">//匿名结构体        </span></span><br><span class="line">            Name <span class="keyword">string</span>        </span><br><span class="line">            Age  <span class="keyword">int</span>    </span><br><span class="line">            &#125;&#123; <span class="comment">//在声明struct的同时，可以声明值        </span></span><br><span class="line">            Name: <span class="string">"pp"</span>,        </span><br><span class="line">            Age:  <span class="number">11</span>, <span class="comment">//这里结尾必须要加上逗号    </span></span><br><span class="line">            &#125;    </span><br><span class="line">    fmt.Println(b)    </span><br><span class="line">    c := user&#123;Name: <span class="string">"pys"</span>, Age: <span class="number">14</span>&#125; <span class="comment">//第一层可以这样给结构体内的字段赋值    </span></span><br><span class="line">    c.Info.Phone = <span class="string">"iphone4s"</span>       <span class="comment">//匿名结构体只能用这种方式给赋值    </span></span><br><span class="line">    c.Info.City = <span class="string">"shanghai"</span>    </span><br><span class="line">    fmt.Println(c)    </span><br><span class="line">    d := test&#123;<span class="string">"test"</span>, <span class="number">4</span>&#125; <span class="comment">//匿名字段结构体直接按照声明字段顺序赋值    </span></span><br><span class="line">    <span class="keyword">var</span> e test    </span><br><span class="line">    e = d <span class="comment">//同个struct可以直接赋值,非同个struct不可以进行比较    </span></span><br><span class="line">    fmt.Println(d == e)    <span class="comment">//golang之中没有面向对象,但是可以通过一些特性实现一些面向对象的特性例如继承，在go里面叫包含    </span></span><br><span class="line">    <span class="comment">//上面声明了三个结构，human,studen,teacher,按面向对象来做的话，他们都需要继承human，因为    //human里的属性包含了一个人最基本的属性，但是学生和老师又不一样    </span></span><br><span class="line">    t1 := teacher&#123;Subject: <span class="string">"语文"</span>, human: human&#123;Sex: <span class="string">"男"</span>&#125;&#125; <span class="comment">//对于有组合的结构体来说    </span></span><br><span class="line">    <span class="comment">//这个human只是一个字段,后一个human才代表human这个结构体,所以可以这样赋值    </span></span><br><span class="line">    t1.Age = <span class="number">15</span> <span class="comment">//因为是组合过来的，所以也可以这样赋值    </span></span><br><span class="line">    fmt.Println(t1)</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">A</span><span class="params">(per person)</span></span> &#123;    </span><br><span class="line">    per.Age = <span class="number">19</span>    </span><br><span class="line">    fmt.Println(per)</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
